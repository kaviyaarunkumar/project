<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Scholarship Portal</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#scholarships">Scholarships</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h2>Welcome to the Scholarship Portal</h2>
            <p>Find the best scholarships for your studies.</p>
        </section>

        <section id="scholarships">
            <h2>Available Scholarships</h2>
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search scholarships...">
                <button id="search-button">Search</button>
            </div>
            <div id="scholarship-list">
                <!-- Scholarship items will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Scholarship Portal</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
